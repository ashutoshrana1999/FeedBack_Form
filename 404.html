<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting…</title>
</head>
<body>
<script>
(function(){
  var repoBase = '/FeedBack_Form';
  var path = location.pathname || '/';
  var rest = path.indexOf(repoBase) === 0 ? path.slice(repoBase.length) : path;
  // Preserve search and hash too
  var original = (rest || '/') + (location.search || '') + (location.hash || '');
  // Redirect to index with the original path in ?p= so the client-side router can read it.
  var target = repoBase + '/?p=' + encodeURIComponent(original);
  location.replace(target);
})();
</script>
<p>Redirecting…</p>
</body>
</html>
